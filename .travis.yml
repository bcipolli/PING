language: python

python:
  - "2.7"
  - "3.4"

notifications:
  email: false

# env:  # these are specified in travis directly.
#   - PING_USERNAME=dummy PING_PASSWORD=dummy

before_install: # Setup anaconda
  - wget http://repo.continuum.io/miniconda/Miniconda-latest-Linux-x86_64.sh -O miniconda.sh
  - chmod +x miniconda.sh
  - ./miniconda.sh -b
  - export PATH=/home/travis/miniconda/bin:$PATH
  - conda update --yes conda
  # The next couple lines fix a crash with multiprocessing on Travis and are not specific to using Miniconda
  - sudo rm -rf /dev/shm
  - sudo ln -s /run/shm /dev/shm

install: # Install packages
  - conda install --yes python=$TRAVIS_PYTHON_VERSION atlas numpy scipy matplotlib nose dateutil pandas scikit-learn statsmodels
  # Coverage packages are on my binstar channel
  # - conda install --yes -c dan_blanchard python-coveralls nose-cov
  - "pip install coverage"
  - "pip install -r requirements.txt"

script: # Run test
  - python -c "import os; print(os.environ['PING_USERNAME'])"
  - nosetests tests --with-coverage --cover-package ping,research
#  - nosetests tests --with-cov --cov ping --cov-config .coveragerc --logging-level=INFO

after_success: # Calculate coverage
  - coveralls --config_file .coveragerc
